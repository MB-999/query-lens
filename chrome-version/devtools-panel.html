<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="devtools-styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="icon128.png" alt="QueryLens" width="16" height="16">
      </div>
      <h2>QueryLens DevTools</h2>
    </div>
    
    <div class="url-section">
      <label class="section-label">URL</label>
      <div class="url-display">
        <div id="dynamic-url"></div>
      </div>
    </div>
    
    <div class="params-section">
      <div class="section-header">
        <label class="section-label">Query Parameters</label>
        <button id="add-param-btn" class="add-btn">+ Add</button>
      </div>
      
      <div id="no-params" class="no-params hidden">
        <div class="no-params-icon">
          <span>?</span>
        </div>
        No query parameters found
      </div>
      
      <div id="params-list" class="params-list"></div>
    </div>
    
    <div class="actions">
      <button id="reset-btn" class="btn btn-secondary">Reset</button>
      <button id="copy-url-btn" class="btn btn-secondary">Copy URL</button>
      <button id="apply-changes-btn" class="btn btn-primary" disabled>Apply</button>
    </div>
  </div>
  <script src="query-lens.js"></script>
  <script src="devtools-panel.js"></script>
</body>
</html>
