<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="icon128.png" alt="QueryLens" width="24" height="24">
      </div>
      <h2>QueryLens</h2>
    </div>
    
    <!-- URL Display -->
    <div class="url-section">
      <label class="section-label">URL</label>
      <div class="url-display">
        <div id="dynamic-url"></div>
      </div>
    </div>
    
    <!-- Parameters Section -->
    <div class="params-section">
      <div class="section-header">
        <label class="section-label">Query Parameters</label>
        <button id="add-param-btn" class="add-btn" title="Add parameter">
          + Add
        </button>
      </div>
      
      <div id="no-params" class="no-params hidden">
        <div class="no-params-icon">
          <span>?</span>
        </div>
        No query parameters found
      </div>
      
      <div id="params-list" class="params-list"></div>
    </div>
    
    <!-- Actions -->
    <div class="actions">
      <button id="reset-btn" class="btn btn-secondary">
        Reset
      </button>
      <button id="copy-url-btn" class="btn btn-secondary">
        Copy URL
      </button>
      <button id="apply-changes-btn" class="btn btn-primary" disabled>
        Apply
      </button>
    </div>
  </div>
  <script src="query-lens.js"></script>
  <script src="popup.js"></script>
</body>
</html>
